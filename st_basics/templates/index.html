<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            text-align: center;
            padding: 20px;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
            backdrop-filter: blur(10px);
        }
        h2 {
            margin-bottom: 20px;
            font-size: 26px;
        }
        input {
            width: 80%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        button {
            background: #ff416c;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #ff4b2b;
        }
        #result {
            font-weight: bold;
            margin-top: 20px;
            font-size: 18px;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
        }
        .positive { background: #2ecc71; }
        .negative { background: #e74c3c; }
        .neutral { background: #f1c40f; color: black; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sentiment Analysis with Gemini 1.5 Pro</h2>
        <input type="text" id="userInput" placeholder="Enter text..." required>
        <button onclick="analyzeSentiment()">Analyze</button>
        <p id="result"></p>
    </div>

    <script>
        async function analyzeSentiment() {
            let inputField = document.getElementById("userInput");
            let text = inputField.value.trim();
            if (!text) return;

            let response = await fetch("/analyze", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: text })
            });

            let data = await response.json();
            let resultElement = document.getElementById("result");
            resultElement.innerText = "Sentiment: " + data.sentiment;
            
            // Apply color based on sentiment
            resultElement.className = ""; // Reset class
            if (data.sentiment.toLowerCase() === "positive") {
                resultElement.classList.add("positive");
            } else if (data.sentiment.toLowerCase() === "negative") {
                resultElement.classList.add("negative");
            } else {
                resultElement.classList.add("neutral");
            }
        }
    </script>
</body>
</html>
